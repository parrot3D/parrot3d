<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parrot3D - 高品質3Dプリントサービス</title>
  <meta name="description" content="Parrot3Dは、信頼の3Dプリント出力サービスです。高品質・短納期・手頃な価格でお届けします。">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; overflow-x: hidden; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
    }

    .header nav {
      display: flex;
      gap: 20px;
    }

    .header nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger-morph {
      display: none;
      background: transparent;
      border: none;
    }

    @media (max-width: 768px) {
      .header nav {
        display: none;
      }
      .hamburger-morph {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1001;
      }
    }

    .hamburger-morph__icon .hamburger-morph__line {
      stroke: #fff;
    }

    .nav-morph {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(29, 29, 31, 0.98);
      z-index: 1000;
    }

    .nav-morph.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-morph__list {
      list-style: none;
      text-align: center;
    }

    .nav-morph__item a {
      color: white;
      font-size: 24px;
      display: block;
      margin: 20px 0;
      text-decoration: none;
    }

    .slider {
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }

    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: auto;
      gap: 20px;
      padding: 20px;
      background-color: #fff;
    }

    .product-card {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .video-section {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-section h2 {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="nav-desktop">
      <nav>
        <a href="#">購入先情報</a>
        <a href="#">サポート</a>
        <a href="#">ストア</a>
      </nav>
    </div>
    <button class="hamburger-morph" aria-label="メニュー">
      <svg class="hamburger-morph__icon" viewBox="0 0 100 100" width="40" height="40">
        <path class="hamburger-morph__line" d="M 20,29 H 80" stroke-width="6" />
        <path class="hamburger-morph__line" d="M 20,50 H 80" stroke-width="6" />
        <path class="hamburger-morph__line" d="M 20,71 H 80" stroke-width="6" />
      </svg>
    </button>
  </div>
  <nav class="nav-morph">
    <ul class="nav-morph__list">
      <li class="nav-morph__item"><a href="#">購入先情報</a></li>
      <li class="nav-morph__item"><a href="#">サポート</a></li>
      <li class="nav-morph__item"><a href="#">ストア</a></li>
    </ul>
  </nav>

  <div class="slider">
    <button class="arrow left" id="prev">&#10094;</button>
    <button class="arrow right" id="next">&#10095;</button>
    <div class="slide active" style="background-image: url('slide1.jpg');"></div>
    <div class="slide" style="background-image: url('slide2.jpg');"></div>
    <div class="slide" style="background-image: url('slide3.jpg');"></div>
  </div>

  <section class="products">
    <div class="product-card"><img src="product1.jpg" alt="商品画像1"></div>
    <div class="product-card"><img src="product2.jpg" alt="商品画像2"></div>
    <div class="product-card"><img src="product3.jpg" alt="商品画像3"></div>
    <div class="product-card"><img src="product4.jpg" alt="商品画像4"></div>
  </section>

  <section class="video-section">
    <video autoplay muted loop playsinline>
      <source src="printing-process.mp4" type="video/mp4">
    </video>
    <h2>印刷工程の様子</h2>
  </section>

  <script>
    // スライダー
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let current = 0;
    let slideInterval = setInterval(nextSlide, 5000);

    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    nextBtn.addEventListener('click', () => { nextSlide(); resetInterval(); });
    prevBtn.addEventListener('click', () => { prevSlide(); resetInterval(); });

    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000);
    }

    // ハンバーガー
    const hamburger = document.querySelector('.hamburger-morph');
    const nav = document.querySelector('.nav-morph');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
