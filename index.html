<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pere3D | 3D出力サービス</title>
  <meta name="description" content="Pere3Dはあなたの創造を形にする3D出力サービスです。高精度・短納期で対応。今すぐチェック！">
  <link rel="icon" href="favicon.ico" />
  <style>
    /* 共通リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    /* --- ヘッダー --- */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* --- ハンバーガーメニュー --- */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      border-radius: 8px;
      flex-direction: column;
    }

    .mobile-menu a {
      color: white;
      margin: 0.5rem 0;
      text-decoration: none;
    }

    /* --- スライダー固定比率 --- */
    .slider {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* --- レスポンシブ対応 --- */
    @media screen and (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo">Pere3D</div>
    <nav>
      <a href="#about">サービス概要</a>
      <a href="#gallery">ギャラリー</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#about">サービス概要</a>
      <a href="#gallery">ギャラリー</a>
      <a href="#contact">お問い合わせ</a>
    </div>
  </header>

  <!-- スライダー -->
  <section class="slider">
    <img src="slider1.jpg" alt="スライダー画像1" />
  </section>

  <!-- 本文例 -->
  <section id="about">
    <h2>サービス概要</h2>
    <p>高精度な3Dプリントを低価格・短納期で提供します。</p>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
