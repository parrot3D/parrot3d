<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Parrot3Dは、信頼の3Dプリント出力サービスです。高品質・短納期・手頃な価格でお届けします。">
  <title>Parrot3D - 高品質3Dプリントサービス</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      color: white;
      transition: background-color 0.3s, color 0.3s;
      flex-wrap: wrap;
    }

    header.scrolled {
      background-color: white;
      color: black;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      white-space: nowrap;
    }

    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 0 15px;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 60px 40px;
      background-color: white;
    }

    .product-card {
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product-card img:hover {
      transform: scale(1.05);
    }

    .product-name {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: 600;
    }

    .product-price {
      color: #555;
      margin-top: 5px;
    }

    .video-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .video-section h2 {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 180px;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px 20px 20px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      text-align: left;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-column h3 {
      margin-bottom: 10px;
    }

    .footer-column a {
      display: block;
      margin-bottom: 5px;
      color: white;
      text-decoration: none;
    }

    .footer-logo {
      text-align: right;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
      }

      nav a {
        margin: 5px 0;
      }

      .products {
        grid-template-columns: 1fr;
      }

      .footer-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .footer-logo {
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
