<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parrot3D - 高品質3Dプリントサービス</title>
  <meta name="description" content="Parrot3Dは、信頼の3Dプリント出力サービスです。高品質・短納期・手頃な価格でお届けします。">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
    }

    /* === ハンバーガー & ナブモーフ（差し替え分） === */
    .hamburger-morph {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 48px;
      height: 48px;
      padding: 0;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .hamburger-morph__icon {
      width: 100%;
      height: 100%;
    }

    .hamburger-morph__line {
      fill: none;
      stroke: #000;
      stroke-width: 6;
      transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                  stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hamburger-morph__line:nth-child(1) {
      stroke-dasharray: 60 207;
    }

    .hamburger-morph__line:nth-child(2) {
      stroke-dasharray: 60 60;
    }

    .hamburger-morph__line:nth-child(3) {
      stroke-dasharray: 60 207;
    }

    .hamburger-morph.active .hamburger-morph__line:nth-child(1) {
      stroke-dasharray: 90 207;
      stroke-dashoffset: -134;
    }

    .hamburger-morph.active .hamburger-morph__line:nth-child(2) {
      stroke-dasharray: 1 60;
      stroke-dashoffset: -30;
    }

    .hamburger-morph.active .hamburger-morph__line:nth-child(3) {
      stroke-dasharray: 90 207;
      stroke-dashoffset: -134;
    }

    .nav-morph {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(29, 29, 31, 0.98);
      clip-path: circle(0% at calc(100% - 44px) 44px);
      transition: clip-path 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 900;
    }

    .nav-morph.active {
      clip-path: circle(150% at calc(100% - 44px) 44px);
    }

    .nav-morph__wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .nav-morph__list {
      margin: 0;
      padding: 0;
      list-style: none;
      text-align: center;
    }

    .nav-morph__item {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .nav-morph.active .nav-morph__item {
      opacity: 1;
      transform: translateY(0);
    }

    .nav-morph.active .nav-morph__item:nth-child(1) { transition-delay: 0.3s; }
    .nav-morph.active .nav-morph__item:nth-child(2) { transition-delay: 0.4s; }
    .nav-morph.active .nav-morph__item:nth-child(3) { transition-delay: 0.5s; }
    .nav-morph.active .nav-morph__item:nth-child(4) { transition-delay: 0.6s; }

    .nav-morph__link {
      position: relative;
      display: inline-block;
      padding: 20px;
      font-size: 28px;
      color: #fff;
      text-decoration: none;
      overflow: hidden;
    }

    .nav-morph__text,
    .nav-morph__hover {
      display: block;
      transition: transform 0.3s ease;
    }

    .nav-morph__hover {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      transform: translateY(0%);
    }

    .nav-morph__link:hover .nav-morph__text {
      transform: translateY(-100%);
    }

    .nav-morph__link:hover .nav-morph__hover {
      transform: translateY(-100%);
    }
    /* === ハンバーガー & ナブモーフ（差し替え分ここまで） === */

    /* === 新スライダーCSS === */
    html, body { height: 100%; }
    .carousel, .item, .active { height: 100%; }
    .carousel-inner { height: 100%; background: #000; }
    .carousel-caption {
      top: 50%;
      bottom: auto;
      transform: translateY(-50%);
      padding-bottom: 0;
      text-align: center;
    }
    h2 { font-size: 60px; }
    p { padding: 10px; }
    .fill {
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      opacity: 0.6;
    }
    .btn-transparent {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      user-select: none;
    }
    .btn-transparent:hover {
      background-color: #fff;
      color: #000;
    }
    .btn-rounded {
      border-radius: 70px;
    }
    .btn-large {
      padding: 11px 45px;
      font-size: 18px;
    }

    /* ここから追加 */
    /* アニメーション共通時間 */
    .animated {
      -webkit-animation-duration: 1.5s;
      animation-duration: 1.5s;
    }

    /* fadeInRight: 右からフェードイン */
    @-webkit-keyframes fadeInRight {
      from {
        opacity: 0;
        -webkit-transform: translate3d(100px, 0, 0);
        transform: translate3d(100px, 0, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    @keyframes fadeInRight {
      from {
        opacity: 0;
        -webkit-transform: translate3d(100px, 0, 0);
        transform: translate3d(100px, 0, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    .fadeInRight {
      -webkit-animation-name: fadeInRight;
      animation-name: fadeInRight;
    }

    /* fadeInLeft: 左からフェードイン */
    @-webkit-keyframes fadeInLeft {
      from {
        opacity: 0;
        -webkit-transform: translate3d(-100px, 0, 0);
        transform: translate3d(-100px, 0, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        -webkit-transform: translate3d(-100px, 0, 0);
        transform: translate3d(-100px, 0, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    .fadeInLeft {
      -webkit-animation-name: fadeInLeft;
      animation-name: fadeInLeft;
    }

    /* fadeInUp: 下からフェードイン */
    @-webkit-keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 100px, 0);
        transform: translate3d(0, 100px, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 100px, 0);
        transform: translate3d(0, 100px, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    .fadeInUp {
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp;
    }

    /* fadeInDown: 上からフェードイン */
    @-webkit-keyframes fadeInDown {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, -100px, 0);
        transform: translate3d(0, -100px, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, -100px, 0);
        transform: translate3d(0, -100px, 0);
      }
      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    .fadeInDown {
      -webkit-animation-name: fadeInDown;
      animation-name: fadeInDown;
    }
    /* ここまで追加 */

    /* 商品 */
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr) !important;
      max-width: 1800px;
      margin: 0 auto;
      background-color: white;
      width: 100%;
      gap: 20px;
      padding: 20px 0;
    }
    .product-card {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .product-card img {
      width: 90%;
      height: auto;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .product-card:hover img { transform: scale(1.05); }

    .video-section {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }
    .video-section video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
    }
    .video-section h2 {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      z-index: 2;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px 20px 20px;
    }
    .footer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      max-width: 1200px;
      margin: auto;
    }
    .footer-column h3 { margin-bottom: 10px; }
    .footer-column a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 5px;
    }
    .footer-logo { text-align: right; }
    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
    @media (max-width: 768px) {
      .footer-grid { grid-template-columns: 1fr; text-align: center; }
      .footer-logo { text-align: center; margin-top: 20px; }
      .products { grid-template-columns: repeat(2, 1fr) !important; gap: 10px; padding: 10px 0; }
    }
  </style>
</head>
<body>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger-morph');
      const nav = document.querySelector('.nav-morph');

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        nav.classList.toggle('active');

        const isOpen = hamburger.classList.contains('active');
        hamburger.setAttribute('aria-expanded', isOpen);
        nav.setAttribute('aria-hidden', !isOpen);
        document.body.style.overflow = isOpen ? 'hidden' : '';
      });

      // メニューリンクのホバーエフェクト用のイベントリスナー
      const menuLinks = document.querySelectorAll('.nav-morph__link');
      menuLinks.forEach(link => {
        link.addEventListener('mouseenter', () => {
          const text = link.querySelector('.nav-morph__text');
          const hover = link.querySelector('.nav-morph__hover');
          if (text) text.style.transform = 'translateY(-100%)';
          if (hover) hover.style.transform = 'translateY(-100%)';
        });

        link.addEventListener('mouseleave', () => {
          const text = link.querySelector('.nav-morph__text');
          const hover = link.querySelector('.nav-morph__hover');
          if (text) text.style.transform = 'translateY(0)';
          if (hover) hover.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
