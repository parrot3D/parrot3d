<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Parrot3Dは、信頼の3Dプリント出力サービスです。高品質・短納期・手頃な価格でお届けします。">
  <title>Parrot3D - 高品質3Dプリントサービス</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      color: white;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s;
      flex-wrap: wrap;
    }

    header.scrolled {
      background-color: white;
      color: black;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      white-space: nowrap;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .hamburger span {
      width: 30px;
      height: 4px;
      background: white;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .mobile-menu a {
      color: black;
      padding: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }

    .slider {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      margin-top: 80px;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      color: white;
      background-color: rgba(0,0,0,0.4);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 5px 15px;
    }

    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="logo">Parrot3D</div>
    <nav>
      <a href="#">3D出力サービス</a>
      <a href="#">購入先情報</a>
      <a href="#">サポート</a>
      <a href="#">ストア</a>
      <a href="#">Parrot3Dについて</a>
    </nav>
    <div class="hamburger" onclick="document.getElementById('mobileNav').classList.toggle('show')">
      <span></span><span></span><span></span>
    </div>
    <div id="mobileNav" class="mobile-menu">
      <a href="#">3D出力サービス</a>
      <a href="#">購入先情報</a>
      <a href="#">サポート</a>
      <a href="#">ストア</a>
      <a href="#">Parrot3Dについて</a>
    </div>
  </header>

  <div class="slider">
    <button class="arrow left" id="prev">❮</button>
    <button class="arrow right" id="next">❯</button>
    <div class="slide active" style="background-image: url('slide1.jpg');"></div>
    <div class="slide" style="background-image: url('slide2.jpg');"></div>
    <div class="slide" style="background-image: url('slide3.jpg');"></div>
  </div>

  <script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 80);
    });

    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let current = 0;
    let slideInterval = setInterval(nextSlide, 5000);

    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    nextBtn.addEventListener('click', () => { nextSlide(); resetInterval(); });
    prevBtn.addEventListener('click', () => { prevSlide(); resetInterval(); });

    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000);
    }
  </script>
</body>
</html>
