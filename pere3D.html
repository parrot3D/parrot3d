<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parrot3D ホームページ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    header.scrolled {
      background-color: white;
      color: black;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 0 15px;
      border-radius: 5px;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 60px 40px;
      background-color: white;
    }

    .product-card {
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product-card img:hover {
      transform: scale(1.05);
    }

    .product-name {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: 600;
    }

    .product-price {
      color: #555;
      margin-top: 5px;
    }

    .video-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .video-section h2 {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 180px;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px 20px 20px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      text-align: left;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-column h3 {
      margin-bottom: 10px;
    }

    .footer-column a {
      display: block;
      margin-bottom: 5px;
      color: white;
      text-decoration: none;
    }

    .footer-logo {
      text-align: right;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .products {
        grid-template-columns: 1fr;
      }

      .footer-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .footer-logo {
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <header id="header">
    <div class="logo">Parrot3D</div>
    <nav>
      <a href="#">3D出力サービス</a>
      <a href="#">購入先情報</a>
      <a href="#">サポート</a>
      <a href="#">ストア</a>
      <a href="#">Parrot3Dについて</a>
    </nav>
  </header>

  <div class="slider">
    <button class="arrow left" id="prev">&#10094;</button>
    <button class="arrow right" id="next">&#10095;</button>
    <div class="slide active" style="background-image: url('slide1.jpg');"></div>
    <div class="slide" style="background-image: url('slide2.jpg');"></div>
    <div class="slide" style="background-image: url('slide3.jpg');"></div>
  </div>

  <section class="products">
    <div class="product-card">
      <img src="product1.jpg" alt="商品画像1" />
      <div class="product-name">商品A</div>
      <div class="product-price">¥2,500</div>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="商品画像2" />
      <div class="product-name">商品B</div>
      <div class="product-price">¥3,000</div>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="商品画像3" />
      <div class="product-name">商品C</div>
      <div class="product-price">¥1,800</div>
    </div>
    <div class="product-card">
      <img src="product4.jpg" alt="商品画像4" />
      <div class="product-name">商品D</div>
      <div class="product-price">¥4,200</div>
    </div>
  </section>

  <section class="video-section">
    <video autoplay muted loop playsinline>
      <source src="printing-process.mp4" type="video/mp4" />
      お使いのブラウザは video タグをサポートしていません。
    </video>
    <h2>印刷工程の様子</h2>
  </section>

  <footer>
    <div class="footer-grid">
      <div class="footer-column">
        <h3>概要</h3>
        <a href="#">Parrot3Dについて</a>
        <a href="#">支払い方法</a>
        <a href="#">利用規約</a>
      </div>
      <div class="footer-column">
        <h3>サポート</h3>
        <a href="#">保障</a>
        <a href="#">ヘルプセンター</a>
        <a href="#">お問い合わせ</a>
      </div>
      <div class="footer-logo">
        <div class="logo">Parrot3D</div>
      </div>
    </div>
    <div class="footer-bottom">
      ©2025 Parrot3D
    </div>
  </footer>

  <script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight - 80) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let current = 0;
    let slideInterval = setInterval(nextSlide, 5000);

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    nextBtn.addEventListener('click', () => {
      nextSlide();
      resetInterval();
    });

    prevBtn.addEventListener('click', () => {
      prevSlide();
      resetInterval();
    });

    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000);
    }
  </script>

</body>
</html>
